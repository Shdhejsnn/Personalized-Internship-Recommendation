<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternMatch</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Lighter background color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            font-size: 16px;
            color: #495057; /* Darker gray for better contrast */
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin: 5px 0 20px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #5cb85c; /* Highlight color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Responsive padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>InternMatch</h1>
        <form action="/recommend" method="POST">
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" name="skills" required placeholder="e.g. Python, Java, HTML">
            
            <label for="location">Location:</label>
            <input type="text" name="location" required placeholder="e.g. Bangalore, Remote">
            
            <label for="duration">Preferred Duration:</label>
            <select name="duration" required>
                <option value="less than 1 month">Less than 1 month</option>
                <option value="2-3 months">2-3 months</option>
                <option value="4 months">4 months</option>
                <option value="+">More than 4 months</option>
            </select>
            
            <label for="min_stipend">Minimum Stipend:</label>
            <input type="number" name="min_stipend" required placeholder="e.g. 1000">
            
            <label for="max_stipend">Maximum Stipend:</label>
            <input type="number" name="max_stipend" required placeholder="e.g. 5000">
            
            <button type="submit">Recommend</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
